server:
  port: 9090

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  application:
    name: shareit
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/shareit
    username: shareit
    password: shareit

logging.level.org:
  springframework:
    orm:
      jpa: INFO
    transaction: INFO
    transaction.interceptor: TRACE
    orm.jpa.JpaTransactionManager: DEBUG
  hibernate:
    SQL: DEBUG
    type: TRACE
    orm.jdbc.bind: TRACE